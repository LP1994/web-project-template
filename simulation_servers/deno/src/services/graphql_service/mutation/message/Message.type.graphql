input MessageInput {
  author: String,
  content: String,
}

type Message {
  id: ID!,
  author: String,
  content: String,
}

type Query {
  getMessage(id: ID!): Message,
}

type Mutation {
  createMessage(input: MessageInput): Message,
  updateMessage(id: ID!, input: MessageInput): Message,
}
