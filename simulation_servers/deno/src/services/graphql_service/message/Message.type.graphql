"消息内容。"
input MessageInput {
  "作者。"
  author: String!,
  "内容。"
  content: String!,
}

type Message {
  id: String!,
  author: String!,
  content: String!,
}

type Query {
  getMessage(id: String!): Message!,
}

type Mutation {
  createMessage(input: MessageInput!): Message!,
  updateMessage(id: String!, input: MessageInput!): Message!,
}
