<!DOCTYPE html>
<html lang = 'zh-CN'>
<head>
  <!--
  该meta项用途：
  如果指定，内容属性必须具有值“IE=edge”，用户代理需要忽略此编译指示。

  值说明：
  IE=edge：使用IE的最高标准模式解析页面。
  chrome=1：声明当前页面用chrome内核来渲染。
  IE=edge,chrome=1：如果安装了GCF（Google Chrome Frame：谷歌内嵌浏览器框架GCF），则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。
  IE=9：使用IE 9的文档模式渲染。
  IE=EmulateIE9：限定浏览器对文档的解析到某一特定版本，或者将浏览器限定到一些旧版本的表现中。
  IE=7,IE=9,IE=10：多个模式的指定，我们可以用逗号分割多个版本，浏览器会从这个列表中选择一个它所支持的最高版本来使用标准模式进行渲染，如例子，在IE8进行浏览时，将会使用IE7的标准模式进行渲染，因为他本身不支持IE9和IE10。

  注意：
  “X-UA-Compatible”头标签大小写不敏感，必须用在head标签中，必须在除title标签外的其他meta标签之前使用。

  详见：
  https://blog.csdn.net/ccfxue/article/details/70739646
  -->
  <meta
    http-equiv = 'X-UA-Compatible'
    content = 'IE=edge,chrome=1' />
  <!--
  该meta项用途：
  此属性声明文档的字符编码，如果该属性存在，其值必须是字符串“UTF-8”的不区分大小写的ASCII匹配，因为UTF-8是HTML5文档的唯一有效编码。

  注意：
  声明字符编码的meta元素必须完全位于文档的前1024个字节内。
  -->
  <meta charset = 'UTF-8' />
  <!--
  该meta项用途（360浏览器）：
  指定浏览器使用哪种默认的渲染内核渲染页面。

  值说明：
  webkit：webkit内核。
  ie-comp：IE兼容模式。
  ie-stand：IE标准模式。
  always：csdn这么写的。
  -->
  <meta
    name = 'renderer'
    content = 'webkit' />
  <!--
  该meta项用途：
  指定360浏览器用webkit内核渲染网页。
  -->
  <meta
    name = 'force-rendering'
    content = 'webkit' />
  <!--
  该meta项用途：
  提供有关视口初始大小大小的提示。

  详见：
  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name
  -->
  <meta
    name = 'viewport'
    content = 'width=device-width,initial-scale=1.0,minimum-scale=1.0,minimal-ui,maximum-scale=1.0,user-scalable=no,shrink-to-fit=no,uc-fitscreen=no,viewport-fit=cover' />
  <!--
  该meta项用途：
  允许页面作者为当前页面定义内容策略，内容策略主要指定允许的服务器来源和脚本端点，这有助于防止“跨站点脚本攻击（XSS）”。
  值格式：<policy-directive>;<policy-directive>;......，多个<policy-directive>之间用英文分号“;”隔开，其中<policy-directive>格式为：<directive（指令）> <value（有效值）> <value（有效值）> ......，内部没有标点符号，<directive>和<value>之间是一个空格，多个<value>之间也是用空格隔开。

  值说明：
  指令：
  default-src：“获取指令（Fetch directives）”的一种，作为其他“获取指令”的后备。
  值：
  'self'：指代当前域名，需要加英文的单引号，也只能是英文的单引号的字符串'self'，该值表示限制所有的外部资源，都只能从当前域名加载。如果同时设置某个单项的“获取指令”（比如font-src）和default-src，前者会覆盖后者，即字体文件会采用“font-src”指令的值，其他“获取指令”依然采用“default-src”的值。

  注意：
  <directive（指令）>是有版本的，也就是“CSP version”，到2022-02-22为止有这3个版本：1、2、3，前两个版本各个浏览器兼容性还不错，第3个版本兼容性不会太好，大多属于实验性阶段。
  “获取指令（Fetch directives）”中的“child-src”指令（CSP version：2）可用、也建议用“frame-src”指令（CSP version：1）、“worker-src”指令（CSP version：3）来代替，只要后两个指令能被目标浏览器兼容即可。
  不是所有的“指令”都被“meta元素”或“Content-Security-Policy-Report-Only标头字段”支持的，详细要看以下的文档链接。
  “meta元素”与“HTTP头”只是形式不同而作用是一致的，如果“meta元素”与“HTTP头”定义同时存在，则优先采用“HTTP头”中的定义。
  如果用户浏览器已经为当前文档执行了一个CSP策略，则会跳过“meta元素”的定义，如果“meta元素”缺少“content属性”也同样会跳过。
  使用该meta项时，该meta标签应该是<head>标签的第1个子元素，但是其他meta项也有位置规定，故将其放在这个位置也是不错的！！！

  详见：
  directive（指令）：
  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy#directives
  value（有效值）：
  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy#values
  MDN例子：
  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy#examples
  看Mozilla网络安全指南更多示例：
  https://infosec.mozilla.org/guidelines/web_security#content-security-policy
  -->
  <meta
    http-equiv = 'Content-Security-Policy'
    content = "default-src 'self';object-src 'none'" />
  <!--以上6个meta项有着严格的先后顺序，一般不要变动！-->
  <!--以下是http-equiv Start-->
  <!--http-equiv表示定义一个“pragma”指令，该属性被命名为http-equiv(alent)因为所有允许的值都是特定的HTTP标头的名称。-->
  <!--
  该meta项用途：
  设定网站的到期时间，一旦网页过期，必须到服务器上重新传输，指定Expires值为一个早已过去的时间，那么访问此网时若重复在地址栏按回车，那么每次都会重复从服务器访问。

  值说明：
  0：表示立即过期，始终从服务器获取。

  注意：
  必须使用GMT的时间格式，如：Fri, 12 Jan 2001 18:18:18 GMT。
  -->
  <meta
    http-equiv = 'Expires'
    content = '0' />
  <!--
  该meta项用途：
  用于定义页面缓存机制。

  值说明：
  no-cache：禁止浏览器从本地计算机的缓存中访问页面内容，这样设定，访问者将无法脱机浏览。
  -->
  <meta
    http-equiv = 'Pragma'
    content = 'no-cache' />
  <!--
  该meta项用途：
  指定是否显示图片工具栏。

  值说明：
  true：代表显示。
  false：代表不显示。
  -->
  <meta
    http-equiv = 'ImageToolBar'
    content = 'true' />
  <!--
  该meta项用途：
  显示窗口的设定。

  值说明：
  _top：强制页面在当前窗口以独立页面显示，可以用来防止别人在框架里调用自己的页面。
  _self：它使得目标文档载入并显示在相同的框架或者窗口中作为源文档。
  _blank：浏览器总在一个新打开、未命名的窗口中载入目标文档。
  _parent：这个目标使得文档载入父窗口或者包含来超链接引用的框架的框架集，如果这个引用是在窗口或者在顶级框架中，那么它与“_self”等效。
  -->
  <meta
    http-equiv = 'Window-Target'
    content = '_top' />
  <!--
  该meta项用途：
  告诉浏览器页面的语言方式。

  值说明：
  zh-CN：简体中文。
  -->
  <meta
    http-equiv = 'Content-Language'
    content = 'zh-CN' />
  <!--
  该meta项用途：
  是否启用DNS预解析。

  值说明：
  on：启用。
  off：不启用。

  注意：
  虽然使用DNS Prefetch能够加快页面的解析速度，但是也不能滥用，因为有开发者指出禁用“DNS预读取”能节省每月100亿的DNS查询。
  -->
  <meta
    http-equiv = 'X-DNS-Prefetch-Control'
    content = 'on' />
  <!--
  该meta项用途：
  表示允许跨域访问。
  -->
  <meta
    http-equiv = 'Access-Control-Allow-Origin'
    content = '*' />
  <!--
  该meta项用途：
  W3C网页规范，指明页面中脚本的类型。
  -->
  <meta
    http-equiv = 'Content-Script-Type'
    content = 'text/javascript' />
  <!--
  该meta项用途：
  声明文档的MIME类型和字符编码，如果指定，内容属性必须具有值“text/html;charset=utf-8”，这等效于指定了charset属性的meta元素，并且对文档中的位置具有相同的限制。

  注意：
  只能在以“text/html”提供的文档中使用，不能在以“XML”MIME类型提供的文档中使用。
  -->
  <meta
    http-equiv = 'Content-Type'
    content = 'text/html;charset=utf-8' />
  <!--
  该meta项用途：
  Cache-Control指定请求和响应遵循的缓存机制，在请求消息或响应消息中设置Cache-Control并不会修改另一个消息处理过程中的缓存处理过程。
  请求时的缓存指令包括：no-cache、no-store、max-age、max-stale、min-fresh、only-if-cached。
  响应消息中的指令包括：public、private、no-cache、no-store、no-transform、must-revalidate、proxy-revalidate、max-age。

  值说明：
  public：指示响应可被任何缓存区缓存。
  private：指示对于单个用户的整个或部分响应消息，不能被共享缓存处理，这允许服务器仅仅描述当用户的部分响应消息，此响应消息对于其他用户的请求无效。
  no-cache：指示请求或响应消息不能缓存。
  no-store：用于防止重要的信息被无意的发布，在请求消息中发送将使得请求和响应消息都不使用缓存。
  max-age：指示客户机可以接收生存期不大于指定时间（以秒为单位）的响应。
  min-fresh：指示客户机可以接收响应时间小于当前时间加上指定时间的响应。
  max-stale：指示客户机可以接收超出超时期间的响应消息，如果指定max-stale消息的值，那么客户机可以接收超出超时期指定值之内的响应消息。
  no-siteapp：禁止百度转码。

  注意：
  打开新窗口时，值为private、no-cache、must-revalidate，那么打开新窗口访问时都会重新访问服务器，而如果指定了max-age值，那么在此值内的时间里就不会重新访问服务器，例如：Cache-control: max-age=5（表示当访问此网页后的5秒内再次访问不会去服务器）。
  在地址栏回车时，值为private、must-revalidate则只有第一次访问时会访问服务器，以后就不再访问，值为no-cache，那么每次都会访问，值为max-age，则在过期之前不会重复访问。
  按后退按扭时，值为private、must-revalidate、max-age，则不会重访问，值为no-cache，则每次都重复访问。
  按刷新按扭时，无论为何值，都会重复访问，Cache-control值为no-cache时，访问此页面不会在Internet临时文件夹留下页面备份。

  详见：
  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes
  -->
  <meta
    http-equiv = 'Cache-Control'
    content = 'no-cache,no-store,must-revalidate,no-siteapp' />
  <!--
  该meta项用途：
  是否开启cleartype显示效果，微软的一种让字体清晰的能力。
  -->
  <meta
    http-equiv = 'cleartype'
    content = 'on' />
  <!--以上是http-equiv End-->
  <!--以下是name Start-->
  <!--
  meta的其他name，这WHATWG Wiki MetaExtensions页面包含大量尚未正式接受的非标准元数据名称，但是，其中包含的一些名称在实践中已经相当普遍：
  https://wiki.whatwg.org/wiki/MetaExtensions
  -->
  <!--
  该meta项用途：
  对当前页面的等级衡量，告诉蜘蛛（即网络爬虫）当前页面在整个网站中的权重到底是多少。

  值说明：
  general：是一般页面。
  mature：是比较成熟的页面。
  restricted：代表受限制的。
  -->
  <meta
    name = 'rating'
    content = 'general' />
  <!--
  该meta项用途：
  UC浏览器私有meta属性，强制图片显示，为了节省流量及加快速度，通过强制图片显示的功能可以保证图片显示不受用户的设置影响。
  -->
  <meta
    name = 'imageMode'
    content = 'force' />
  <!--
  该meta项用途：
  QQ浏览器私有meta属性，页面模式。

  值说明：
  default：普通浏览模式（默认）。
  app：网页应用模式（定制工具栏，全屏显示） 。
  -->
  <meta
    name = 'x5-page-mode'
    content = 'app' />
  <!--
  该meta项用途：
  优化微软的老式浏览器，控制旧版本Internet Explorer中的布局行为。

  值说明：
  375：宽度为375px。
  -->
  <meta
    name = 'MobileOptimized'
    content = '375' />
  <!--
  该meta项用途：
  控制从文档发送的请求的HTTP Referer标头。
  HTTP Referer请求标头包含发出请求的页面的绝对或部分地址。Referer标头允许服务器识别人们从哪里访问它的页面。此数据可用于分析、日志记录、优化缓存等。

  值说明：
  no-referrer：不要发送HTTP Referer标头。

  注意：
  动态插入该meta项时，如使用document.write()、document.appendChild()会引用行为不可预测。
  当定义了多个冲突的策略时，将使用no-referrer策略。

  详见：
  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name
  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer
  -->
  <meta
    name = 'referrer'
    content = 'no-referrer' />
  <!--
  该meta项用途：
  UC浏览器私有meta属性，排版模式。

  值说明：
  standard：默认，标准模式。
  fitScreen：适应屏幕。
  -->
  <meta
    name = 'layoutMode'
    content = 'fitScreen' />
  <!--
  该meta项用途：
  针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓，通知黑莓浏览器，文档中包含的内容是为小屏幕设计的。
  -->
  <meta
    name = 'HandheldFriendly'
    content = 'true' />
  <!--
  该meta项用途：
  UC浏览器私有meta属性，应用模式是为方便Web应用及游戏开发者设置的综合开关，通过meta标签进行指示打开，当进入应用模式时，长按菜单、默认手势、夜间模式失效。
  -->
  <meta
    name = 'browserMode'
    content = 'application' />
  <!--
  该meta项用途：
  告知浏览器本页面属于什么类型设备的页面，主要有PC电脑端页面和Mobile手机移动端页面两种设备。
  可以帮助百度识别网站是PC站还是Mobile站，给百度提交提交校验识别结果的正确性，减少百度蜘蛛把PC站当成Mobile站，或者把Mobile站当成PC站进行抓取。

  值说明：
  pc：PC电脑端页面。
  mobile：Mobile手机移动端页面。
  pc,mobile：自适应响应式的页面。
  -->
  <meta
    name = 'applicable-device'
    content = 'pc,mobile' />
  <!--
  该meta项用途：
  用于控制Windows Phone系统中a标签、input标签被点击时产生的半透明灰色背景是否展示。

  值说明：
  yes：展示。
  no：不展示。
  -->
  <meta
    name = 'msApplication-tap-highlight'
    content = 'no' />
  <!--
  该meta项用途：
  告知谷歌浏览器的某些行为。

  值说明：
  noSiteLinksSearchBox：告诉谷歌搜索框不显示链接。
  noTranslate：告诉谷歌不要翻译这个页面。
  -->
  <meta
    name = 'google'
    content = 'noSiteLinksSearchBox,noTranslate' />
  <!--
  该meta项用途：
  用于控制网页上的手机号、邮箱、地址、日期是否可以被识别、直接点击拨打之类的。

  值说明：
  yes：表示启用识别、直接点击拨打之类的。
  no：表示不启用识别，会使其直接以文本表示，不能再被识别、直接点击拨打之类的。
  -->
  <meta
    name = 'format-detection'
    content = 'telephone=yes,email=yes,address=yes,date=yes' />
  <!--
  该meta项用途：
  “googlebot”与“robots”的用途是一致的，协作“爬虫”或“机器人”应与页面一起使用的行为。

  值说明：
  index：默认，允许机器人索引页面。
  noindex：请求机器人不索引页面。
  follow：默认，允许机器人跟随页面上的链接。
  nofollow：要求机器人不要跟随页面上的链接。
  all：相当于index，follow。
  none：相当于noindex，nofollow。
  noarchive：请求搜索引擎不要缓存页面内容。
  nosnippet：防止在搜索引擎结果中显示页面的任何描述。
  noimageindex：请求此页面不显示为索引图像的引用页面。
  nocache：noarchive的同义词。

  详见：
  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name
  -->
  <meta
    name = 'robots'
    content = 'all,index,follow' />
  <meta
    name = 'googlebot'
    content = 'all,index,follow' />
  <!--
  该meta项用途：
  是否全屏展示网页。

  值说明：
  yes：表示启用全屏。
  no：默认，表示不启用全屏。
  -->
  <meta
    name = 'full-screen'
    content = 'yes' />
  <meta
    name = 'x5-fullScreen'
    content = 'true' />
  <meta
    name = 'touch-fullScreen'
    content = 'yes' />
  <meta
    name = 'apple-touch-fullScreen'
    content = 'yes' />
  <!--
  该meta项用途：
  控制网页是横屏展示还是竖屏展示。

  值说明：
  portrait表示竖屏。
  landscape表示横屏。
  -->
  <meta
    name = 'x5-orientation'
    content = 'portrait' />
  <meta
    name = 'screen-orientation'
    content = 'portrait' />
  <!--
  该meta项用途：
  在iOS中，通过Safari浏览器将网页添加到主屏幕后，用于控制页面是否展示iOS的工具栏和菜单栏。

  值说明：
  yes：表示隐藏iOS的工具栏和菜单栏。
  no：默认值，表示展示iOS的工具栏和菜单栏。
  -->
  <meta
    name = 'mobile-web-app-capable'
    content = 'yes' />
  <meta
    name = 'apple-mobile-web-app-capable'
    content = 'yes' />
  <!--
  该meta项用途：
  在iOS中，通过Safari浏览器将网页添加到主屏幕后，用于控制状态栏的样式。

  值说明：
  default：默认值，白色。
  black：黑色。
  black-translucent：灰色半透明。

  注意：
  若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面20px高度，iPhone 4和iTouch 4的Retina屏幕为40px）。
  -->
  <meta
    name = 'mobile-web-app-status-bar-style'
    content = 'black-translucent' />
  <meta
    name = 'apple-mobile-web-app-status-bar-style'
    content = 'black-translucent' />
  <!--
  该meta项用途：
  指定一种或多种与文档兼容的配色方案，浏览器将结合用户的浏览器或设备设置使用此信息来确定从背景和前景到表单控件和滚动条的所有内容使用什么颜色。主要用途是指示与浅色和深色模式的兼容性和优先顺序。

  值说明：
  normal：该文档不知道配色方案，应使用默认调色板呈现。
  [light|dark]+：文档支持的一种或多种配色方案。多次指定相同的配色方案与仅指定一次具有相同的效果。指示多个配色方案表示文档首选第一个方案，但如果用户喜欢，则可以接受第二个指定方案，用“,”（英文）、“|”作分隔符都无效，用空格“ ”是有效果的。
  only light：表示文档只支持浅色模式，背景为浅色，前景色为深色。按照规范，“only dark”是无效的，因为当文档与文档不真正兼容时，强制文档以暗模式呈现会导致内容不可读，如果没有另外配置，所有主要浏览器都默认为轻量模式。
  dark light：指示文档更喜欢深色模式，但也可以在浅色模式下进行功能渲染。
  light dark：表现跟dark light一致，都是展示深色模式。

  注意：
  这在文档级别的工作方式与CSS的color-scheme属性允许单个元素指定其首选和接受的颜色方案相同。
  您的样式可以使用prefers-color-scheme的CSS媒体功能适应当前的配色方案。

  示例结果：在谷歌浏览器中
  normal、light、only light：表现为浅色模式，也就是白色。
  dark、dark light、light dark、only dark：表现为深色模式，也就是黑色。
  -->
  <meta
    name = 'color-scheme'
    content = 'normal' />
  <!--
  该meta项用途（UC浏览器）：
  夜间模式：可以帮助用户在低亮度或黑暗情况下更舒适的进行页面浏览。注意：页面内的frame、iframe中的夜间模式的元不生效。

  值说明：
  enable：表示启用。
  disable：表示不启用。
  -->
  <meta
    name = 'nightmode'
    content = 'enable' />
  <!--
  该meta项用途：
  表示用户代理应该使用的建议颜色来自定义页面或周围用户界面的显示，该content属性包含一个有效的CSS颜色。
  Android Lollipop中的Chrome 39增加主题颜色元标签，用来控制选项卡颜色。
  有效的CSS颜色：https://developer.mozilla.org/en-US/docs/Web/CSS/color_value

  值说明：
  #0000ff：蓝色。
  -->
  <meta
    name = 'theme-color'
    content = '#0000ff' />
  <!--
  该meta项用途：
  Windows 8磁贴颜色。
  -->
  <meta
    name = 'msApplication-TileColor'
    content = '#0000ff' />
  <!--
  该meta项用途：
  与页面内容相关的单词，以逗号（英文,）分隔。
  -->
  <meta
    name = 'keywords'
    content = 'QueueMicrotaskTest1.html' />
  <!--
  该meta项用途：
  对页面内容的简短而准确的总结。一些浏览器，如 Firefox 和 Opera，使用它作为书签页面的默认描述。
  -->
  <meta
    name = 'description'
    content = 'QueueMicrotaskTest1.html' />
  <!--
  该meta项用途：
  简短的描述网站主题，也是副标题。
  -->
  <meta
    name = 'subject'
    content = 'QueueMicrotaskTest1.html' />
  <!--
  该meta项用途：
  生成页面的软件的标识符。
  -->
  <meta
    name = 'generator'
    content = 'WebStorm' />
  <!--
  该meta项用途：
  在网页中运行的应用程序的名称。

  注意：
  浏览器可以使用它来识别应用程序，它不同于title标签，通常包含应用程序名称的元素，但也可能包含文档名称或状态等信息。
  简单的网页不应定义应用程序名称。
  -->
  <meta
    name = 'application-name'
    content = 'QueueMicrotaskTest1.html' />
  <!--
  该meta项用途：
  添加到主屏后的标题（iOS 6新增）。
  -->
  <meta
    name = 'apple-mobile-web-app-title'
    content = 'QueueMicrotaskTest1.html' />
  <!--
  该meta项用途：
  文档作者的姓名。
  -->
  <meta
    name = 'author'
    content = '12278' />
  <!--
  该meta项用途：
  文档创建者的名称，例如组织或机构。如果有多个，则必须使用多个<meta name = 'creator' content = 'XXX' />。
  -->
  <meta
    name = 'creator'
    content = '12278' />
  <!--
  该meta项用途：
  文档发布者的名称。
  -->
  <meta
    name = 'publisher'
    content = '12278' />
  <!--以上是name End-->
  <title>QueueMicrotaskTest1.html</title>
</head>
<body>
<script src = './QueueMicrotaskTest1.js'></script>
</body>
</html>
